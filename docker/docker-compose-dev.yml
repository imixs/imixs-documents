version: "3.6"
services:

# PostgreSQL
  db:
    image: postgres:9.6.1
    environment:
      POSTGRES_PASSWORD: adminadmin
      POSTGRES_DB: office
    volumes: 
      - dbdata:/var/lib/postgresql/data

# Imixs-Documents
  imixs-documents:
    image: imixs/imixs-documents:latest
    depends_on:
      - db
    environment:
      JAVA_OPTS: "-Dnashorn.args=--no-deprecation-warning"
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "adminadmin"
      POSTGRES_CONNECTION: "jdbc:postgresql://db/office"      
      TZ: "Europe/Berlin"
      MAILGATEWAY: "localhost"
      ASYNCEVENT_PROCESSOR_ENABLED: "true"
      ASYNCEVENT_PROCESSOR_INITIALDELAY: "10000"
      OCR_SERVICE_ENDPOINT: "http://tika:9998/tika"
      OCR_SERVICE_MODE: "MODEL"
      #OCR_PDF_MODE: "OCR_ONLY | TEXT_ONLY | TEXT_AND_OCR (default)" 
      OCR_PDF_MODE: "TEXT_AND_OCR"
      ML_SERVICE_ENDPOINT: "http://imixs-ml-spacy:8000/analyse/"
    ports:
      - "8080:8080"
      - "9990:9990"
      - "8787:8787"
    volumes:
      # openliberty
      # - ./deployments:/config/dropins/ 
      - ./deployments:/opt/jboss/wildfly/standalone/deployments/



# Tika OCR Service
  tika: 
    image: imixs/tika
    environment:
      TZ: "Europe/Berlin"
    ports:
      - "9998:9998"  


# Imixs-ML-spaCy Service
  imixs-ml-spacy: 
    image: imixs/imixs-ml-spacy:latest
    environment:
      PYTHONUNBUFFERED: 1
      TZ: "Europe/Berlin"
      MODEL_LANGUAGE: "de"
      MODEL_PATH: "models/invoice-de-0.0.3/" 
      #MODEL_PATH: "models/invoice-de-0.0.3-FULL/" 

    ports:
      - "8000:8000"  
    #volumes:
    #  - ../src/models/:/usr/src/app/models/


# Imixs-ML API sevice
  imixs-ml-training:
    image: imixs/imixs-ml-training:latest
    environment:
      TZ: "Europe/Berlin"
      TIKA_SERVICE_ENDPOINT: "http://tika:9998/tika"
      #OCR_PDF_MODE: "OCR_ONLY | TEXT_ONLY | TEXT_AND_OCR (default)" 
      OCR_PDF_MODE: "TEXT_AND_OCR"
      # Payara-Micor ENV
      MP_OPENAPI_SERVERS: "http://localhost:8081"
    ports:
      - "8081:8080"
      - "9009:9009"



  imixsadmin:
    image: imixs/imixs-admin
    ports:
      - "8888:8080"

volumes:
  dbdata: 