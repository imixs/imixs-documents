<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html">



	<h:panelGroup layout="block" styleClass="wiki-part">

	

		<!-- *** chapter Info *** -->
		<h:panelGroup 
			layout="block" styleClass="wiki-part-chapter">
			<h:panelGroup layout="block" styleClass="question-head">

				<h3>
					<h:link outcome="/pages/workitems/workitem"
						>
						<h:outputText value="#{workitem.item['chapter.number']}" styleClass="" />
						<h:outputText value="#{workitem.item['chapter.name']}"
							style="margin-left:10px;" />
						<f:param name="id" value="#{workitem.item['$uniqueid']}" />
					</h:link> 
					
					
				</h3>
			</h:panelGroup>

			<h:panelGroup layout="block" styleClass="wiki-part-body">

				<h:panelGroup layout="block" >
					<h:outputText escape="false"
						value="#{workitem.item['chapter.description']}" styleClass="" />
				</h:panelGroup>
				<h:panelGroup layout="block" rendered="#{! empty workitem.item['htmlanswer']}" class="answer #{(catalogController.hasOpenCallback(workitem.item['$uniqueid']))?'aeo-monitoring':''}">
					<h3>#{custom['aeo.form.catalog_answer']}:</h3>
					<h:outputText escape="false" value="#{workitem.item['htmlanswer']}"
						styleClass="" />
						
					<h:panelGroup layout="block" rendered="#{! empty workitem.itemList['$file.names']}"  style="">
					<h3>#{message.documents}:</h3>
						<ui:repeat value="#{workitem.itemList['$file.names']}"
							var="filename">							
								<h:outputText escape="false" value="#{filename}" />
							<br />
						</ui:repeat>
					</h:panelGroup>
				</h:panelGroup>

				<h:panelGroup layout="block"
					style="font-size: 11px;padding: 2px 0px; border-top: 1px solid #CCC;">
					<b>#{message['status']}: </b>
					<h:outputText escape="false"
						value="#{workitem.item['$workflowstatus']} (#{workitem.item['space.name']}) " />
					<b> - #{message['modified']}: </b>
					<ui:param name="modified"
						value="#{! empty workitem.item['$lasteventdate']?workitem.item['$lasteventdate']:(! empty workitem.item['timworkflowlastaccess']?workitem.item['timworkflowlastaccess']:workitem.item['$modified'])}"></ui:param>
					<h:outputText escape="false" value="#{modified}">
						<f:convertDateTime timeZone="#{message.timeZone}" type="both"
							pattern="#{message.dateTimePattern}" />
					</h:outputText>
				</h:panelGroup>
			</h:panelGroup>

			<div style="clear: left;" />

		</h:panelGroup>

		


	</h:panelGroup>


</ui:composition>
